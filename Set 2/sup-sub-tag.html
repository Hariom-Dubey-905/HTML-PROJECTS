<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- superscript tag is used to write the power in the text
        subscript tag is used to write the base of the text-->
        <p>
            (a+b)2 = a2 + b2 +2ab <hr>
            (a+b) <sup>2</sup> = a <sup>2</sup> + b <sup>2</sup> +2ab <hr>
        </p>
<p>
    nh2 + nh2 = nh4 <hr>
    NH <sub>2</sub> + NH <sub>2</sub> = NH <sub>4</sub>
</p>
</body>
</html>
